<div class="home-container">
<header class="app-header">
    <h1 class="app-title">Glitter Class</h1>
    <p class="app-subtitle">Your classroom management solution</p>
</header>

<main class="login-container">
    <h2 class="login-title">Welcome</h2>
    <p class="login-subtitle">Please enter your credentials to login</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
        <label for="username">Username</label>
        <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Enter your username"
        [class.invalid]="username?.invalid && (username?.dirty || username?.touched)"
        >
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error-message">
        <span *ngIf="username?.errors?.['required']">Username is required</span>
        <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.invalid]="password?.invalid && (password?.dirty || password?.touched)"
            class="password-input"
          >
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <svg class="eye-icon" viewBox="0 0 24 24">
              <path *ngIf="!showPassword" fill="currentColor" d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z" />
              <path *ngIf="showPassword" fill="currentColor" d="M11.83,9L15,12.16C15,12.11 15,12.05 15,12A3,3 0 0,0 12,9C11.94,9 11.89,9 11.83,9M7.53,9.8L9.08,11.35C9.03,11.56 9,11.77 9,12A3,3 0 0,0 12,15C12.22,15 12.44,14.97 12.65,14.92L14.2,16.47C13.53,16.8 12.79,17 12,17A5,5 0 0,1 7,12C7,11.21 7.2,10.47 7.53,9.8M2,4.27L4.28,6.55L4.73,7C3.08,8.3 1.78,10 1,12C2.73,16.39 7,19.5 12,19.5C13.55,19.5 15.03,19.2 16.38,18.66L16.81,19.08L19.73,22L21,20.73L3.27,3M12,7A5,5 0 0,1 17,12C17,12.64 16.87,13.26 16.64,13.82L19.57,16.75C21.07,15.5 22.27,13.86 23,12C21.27,7.61 17,4.5 12,4.5C10.6,4.5 9.26,4.75 8,5.2L10.17,7.35C10.74,7.13 11.35,7 12,7Z" />
            </svg>
          </button>
        </div>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
        <span *ngIf="password?.errors?.['required']">Password is required</span>
        <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
    </div>

    <div *ngIf="errorMessage" class="form-error">
        {{ errorMessage }}
    </div>

    <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid || isLoading"
    >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="spinner"></span>
    </button>

    <div class="forgot-password">
        <a routerLink="/forgot-password">Forgot password?</a>
    </div>
    </form>
</main>
</div>
