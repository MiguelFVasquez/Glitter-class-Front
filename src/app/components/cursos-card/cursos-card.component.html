<div class="course-card" [class.enrolled]="isEnrolled" (click)="navigateToDetail()">
  <div class="course-image-container">
    <div class="enrolled-badge" *ngIf="isEnrolled">Inscrito</div>
  </div>

  <div class="course-info">
    <h3 class="course-name">{{ course.nombreCurso }}</h3>

    <p class="course-detail">
      <strong>Docente:</strong> {{ course.nombreDocente }}
    </p>

    <p class="course-detail">
      <strong>Grupo:</strong> {{ course.nombreGrupo }}
    </p>

    <p class="course-detail">
      <strong>Créditos:</strong> {{ course.creditos }}
    </p>

    <p class="course-detail">
      <strong>Unidad Académica:</strong> {{ course.unidadAcademica }}
    </p>
  </div>
</div>
